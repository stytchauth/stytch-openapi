            \ `slack_oauth`, `github_oauth`, and `hubspot_oauth`.\n  \n\nIf this field\
            \ is provided and a session header is passed into the request, the Member\
            \ Session must have permission to perform the `update.settings.allowed-auth-methods`\
            \ action on the `stytch.organization` Resource."
        mfa_policy:
          type: string
          description: "The setting that controls the MFA policy for all Members in\
            \ the Organization. The accepted values are:\n \n  `REQUIRED_FOR_ALL`\
            \ \u2013 All Members within the Organization will be required to complete\
            \ MFA every time they wish to log in. However, any active Session that\
            \ existed prior to this setting change will remain valid.\n \n  `OPTIONAL`\
            \ \u2013 The default value. The Organization does not require MFA by default\
            \ for all Members. Members will be required to complete MFA only if their\
            \ `mfa_enrolled` status is set to true.\n  \n\nIf this field is provided\
            \ and a session header is passed into the request, the Member Session\
            \ must have permission to perform the `update.settings.mfa-policy` action\
            \ on the `stytch.organization` Resource."
        rbac_email_implicit_role_assignments:
          type: array
          items:
            $ref: '#/components/schemas/api_organization_v1_EmailImplicitRoleAssignment'
          description: "Implicit role assignments based off of email domains.\n  For\
            \ each domain-Role pair, all Members whose email addresses have the specified\
            \ email domain will be granted the\n  associated Role, regardless of their\
            \ login method. See the [RBAC guide](https://stytch.com/docs/b2b/guides/rbac/role-assignment)\n\
            \  for more information about role assignment.\n\nIf this field is provided\
            \ and a session header is passed into the request, the Member Session\
            \ must have permission to perform the `update.settings.implicit-roles`\
            \ action on the `stytch.organization` Resource."
        mfa_methods:
          type: string
          description: "The setting that controls which MFA methods can be used by\
            \ Members of an Organization. The accepted values are:\n \n  `ALL_ALLOWED`\
            \ \u2013 the default setting which allows all authentication methods to\
            \ be used.\n \n  `RESTRICTED` \u2013 only methods that comply with `allowed_mfa_methods`\
            \ can be used for authentication. This setting does not apply to Members\
            \ with `is_breakglass` set to `true`.\n  \n\nIf this field is provided\
            \ and a session header is passed into the request, the Member Session\
            \ must have permission to perform the `update.settings.allowed-mfa-methods`\
            \ action on the `stytch.organization` Resource."
        allowed_mfa_methods:
          type: array
          items:
            type: string
          description: "An array of allowed MFA authentication methods. This list\
            \ is enforced when `mfa_methods` is set to `RESTRICTED`.\n  The list's\
            \ accepted values are: `sms_otp` and `totp`.\n  \n\nIf this field is provided\
            \ and a session header is passed into the request, the Member Session\
            \ must have permission to perform the `update.settings.allowed-mfa-methods`\
            \ action on the `stytch.organization` Resource."
        oauth_tenant_jit_provisioning:
          type: string
          description: "The authentication setting that controls how a new Member\
            \ can JIT provision into an organization by tenant. The accepted values\
            \ are:\n \n  `RESTRICTED` \u2013 only new Members with tenants in `allowed_oauth_tenants`\
            \ can JIT provision via tenant.\n \n  `NOT_ALLOWED` \u2013 the default\
            \ setting, disables JIT provisioning by OAuth Tenant.\n  \n\nIf this field\
            \ is provided and a session header is passed into the request, the Member\
            \ Session must have permission to perform the `update.settings.oauth-tenant-jit-provisioning`\
            \ action on the `stytch.organization` Resource."
        allowed_oauth_tenants:
          type: object
          additionalProperties: true
          description: 'A map of allowed OAuth tenants. If this field is not passed
            in, the Organization will not allow JIT provisioning by OAuth Tenant.
            Allowed keys are "slack", "hubspot", and "github".


            If this field is provided and a session header is passed into the request,
            the Member Session must have permission to perform the `update.settings.allowed-oauth-tenants`
            action on the `stytch.organization` Resource.'
        claimed_email_domains:
          type: array
          items:
            type: string
          description: A list of email domains that are claimed by the Organization.
        first_party_connected_apps_allowed_type:
