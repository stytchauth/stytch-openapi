            matches the Member associated with the `member_id` passed in the request,
            the authorization check will also allow a Member Session that has permission
            to perform the `update.settings.default-mfa-method` action on the `stytch.self`
            Resource.'
        email_address:
          type: string
          description: "Updates the Member's `email_address`, if provided. This will\
            \ clear any existing passwords and require re-verification of the new\
            \ email address.\n        If a Member's email address is changed, other\
            \ Members in the same Organization cannot use the old email address, although\
            \ the Member may update back to their old email address.\n        A Member's\
            \ email address can only be useable again by other Members if the Member\
            \ is deleted.\n\nIf this field is provided and a session header is passed\
            \ into the request, the Member Session must have permission to perform\
            \ the `update.info.email` action on the `stytch.member` Resource. Members\
            \ cannot update their own email address."
