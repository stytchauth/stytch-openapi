        \ the strength of their password.\n\nThis endpoint adapts to your Project's\
        \ password strength configuration. If you're using [zxcvbn](https://stytch.com/docs/guides/passwords/strength-policy),\
        \ the default, your passwords are considered valid if the strength score is\
        \ >= 3. If you're using [LUDS](https://stytch.com/docs/guides/passwords/strength-policy),\
        \ your passwords are considered valid if they meet the requirements that you've\
        \ set with Stytch. You may update your password strength configuration in\
        \ the [Stytch Dashboard](https://stytch.com/dashboard/password-strength-config).\n\
        \n\n### Password feedback\n\nThe `feedback` object contains relevant fields\
        \ for you to relay feedback to users that failed to create a strong enough\
        \ password.\n\nIf you're using zxcvbn, the `feedback` object will contain\
        \ `warning` and `suggestions` for any password that does not meet the zxcvbn\
        \ strength requirements. You can return these strings directly to the user\
        \ to help them craft a strong password.\n\nIf you're using LUDS, the `feedback`\
        \ object will contain an object named `luds_requirements` which contain a\
