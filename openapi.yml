    post:
      summary: Startemailupdate
      operationId: api_organization_v1_organizations_members_StartEmailUpdate
      tags:
      - Organizations
      description: 'Starts a self-serve email update for a Member specified by their
        `organization_id` and `member_id`.

        To perform a self-serve update, members must be active and have an active,
        verified email address.


        The new email address must meet the following requirements:


        - Must not be in use by another member (retired emails count as used until
        they are [unlinked](https://stytch.com/docs/b2b/api/unlink-retired-member-email))

        - Must not be updating for another member (i.e. two members cannot attempt
        to update to the same email at once)


        The member will receive an Email Magic Link (or Email OTP Code, if `EMAIL_OTP`
        is specified as the delivery method) that expires in 5 minutes. If they do
        not verify their new email address in that timeframe, the email

        will be freed up for other members to use.


        If using Email Magic Links, the magic link will redirect to your `login_redirect_url`
        (or the configured default if one isn''t provided), and you should invoke
        the [Authenticate Magic Link](https://stytch.com/docs/b2b/api/authenticate-magic-link)
        endpoint as normal to complete the flow.


        If using Email OTP Codes, you should invoke the [Authenticate Email OTP Code](https://stytch.com/docs/b2b/api/authenticate-email-otp)
        endpoint as normal to complete the flow. Make sure to pass the new email address
        to the endpoint.'
