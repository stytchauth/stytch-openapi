        \ Member Session returned will be the same Member Session that was active\
        \ in your application (the authorizing party) during the initial authorization\
        \ flow.\n\nBecause the Member previously completed MFA and satisfied all Organization\
        \ authentication requirements at the time of the original Access Token issuance,\
        \ this endpoint will never return an `intermediate_session_token` or require\
        \ MFA."
