          type: string
          description: Globally unique UUID that identifies a TOTP instance.
        retired_email_addresses:
          type: array
          items:
            $ref: '#/components/schemas/api_organization_v1_RetiredEmail'
          description: "\n  A list of retired email addresses for this member.\n \
            \ A previously active email address can be marked as retired in one of\
            \ two ways:\n  - It's replaced with a new primary email address during\
            \ an explicit Member update.\n  - A new email address is surfaced by an\
            \ OAuth, SAML or OIDC provider. In this case the new email address becomes\
            \ the\n  Member's primary email address and the old primary email address\
            \ is retired.\n \n  A retired email address cannot be used by other Members\
            \ in the same Organization. However, unlinking retired email\n  addresses\
            \ allows them to be subsequently re-used by other Organization Members.\
            \ Retired email addresses can be unlinked\n  using the [Unlink Retired\
            \ Email endpoint](https://stytch.com/docs/b2b/api/unlink-retired-member-email).\n\
            \  "
        is_locked:
          type: boolean
          description: Whether the Member is temporarily locked due to too many failed
            authentication attempts. See the [User Locking Guide](https://stytch.com/docs/resources/platform/user-locks)
            for more information.
        mfa_enrolled:
          type: boolean
          description: Sets whether the Member is enrolled in MFA. If true, the Member
            must complete an MFA step whenever they wish to log in to their Organization.
            If false, the Member only needs to complete an MFA step if the Organization's
            MFA policy is set to `REQUIRED_FOR_ALL`.
        mfa_phone_number:
          type: string
          description: The Member's phone number. A Member may only have one phone
            number. The phone number should be in E.164 format (i.e. +1XXXXXXXXXX).
        default_mfa_method:
          type: string
          description: The Member's default MFA method. This value is used to determine
            which secondary MFA method to use in the case of multiple methods registered
            for a Member. The current possible values are `sms_otp` and `totp`.
        roles:
          type: array
          items:
            $ref: '#/components/schemas/api_organization_v1_MemberRole'
          description: "Explicit or implicit Roles assigned to this Member, along\
            \ with details about the role assignment source.\n   See the [RBAC guide](https://stytch.com/docs/b2b/guides/rbac/role-assignment)\
            \ for more information about role assignment."
        trusted_metadata:
          type: object
          additionalProperties: true
          description: An arbitrary JSON object for storing application-specific data
            or identity-provider-specific data.
        untrusted_metadata:
          type: object
          additionalProperties: true
          description: "An arbitrary JSON object of application-specific data. These\
            \ fields can be edited directly by the\n  frontend SDK, and should not\
            \ be used to store critical information. See the [Metadata resource](https://stytch.com/docs/b2b/api/metadata)\n\
            \  for complete field behavior details."
        created_at:
          type: string
          description: The timestamp of the Member's creation. Values conform to the
            RFC 3339 standard and are expressed in UTC, e.g. `2021-12-29T12:33:09Z`.
        updated_at:
          type: string
          description: The timestamp of when the Member was last updated. Values conform
            to the RFC 3339 standard and are expressed in UTC, e.g. `2021-12-29T12:33:09Z`.
        scim_registration:
          $ref: '#/components/schemas/api_organization_v1_SCIMRegistration'
          description: A scim member registration, referencing a [SCIM Connection](https://stytch.com/docs/b2b/api/scim-connection-object)
            object in use for the Member creation.
        external_id:
          type: string
          description: The ID of the member given by the identity provider.
        lock_created_at:
          type: string
          description: When the member lock was created, if there is one. Values conform
            to the RFC 3339 standard and are expressed in UTC, e.g. `2021-12-29T12:33:09Z`.
        lock_expires_at:
          type: string
          description: When the member lock expires, if there is one. Values conform
            to the RFC 3339 standard and are expressed in UTC, e.g. `2021-12-29T12:33:09Z`.
      required:
      - organization_id
      - member_id
      - email_address
      - status
      - name
      - sso_registrations
      - is_breakglass
      - member_password_id
      - oauth_registrations
      - email_address_verified
      - mfa_phone_number_verified
      - is_admin
      - totp_registration_id
      - retired_email_addresses
      - is_locked
      - mfa_enrolled
      - mfa_phone_number
      - default_mfa_method
      - roles
    api_organization_v1_MemberConnectedApp:
      type: object
      properties:
        connected_app_id:
          type: string
          description: The ID of the Connected App.
        name:
          type: string
          description: The name of the Connected App.
        description:
          type: string
          description: A description of the Connected App.
        client_type:
          type: string
          description: The type of Connected App. Supported values are `first_party`,
            `first_party_public`, `third_party`, and `third_party_public`.
        scopes_granted:
          type: string
          description: The scopes granted to the Connected App at the completion of
            the last authorization flow.
        logo_url:
          type: string
          description: The logo URL of the Connected App, if any.
      required:
      - connected_app_id
      - name
      - description
      - client_type
      - scopes_granted
    api_organization_v1_MemberRole:
      type: object
      properties:
        role_id:
          type: string
          description: "The unique identifier of the RBAC Role, provided by the developer\
            \ and intended to be human-readable.\n\n  Reserved `role_id`s that are\
            \ predefined by Stytch include:\n\n  * `stytch_member`\n  * `stytch_admin`\n\
            \n  Check out the [guide on Stytch default Roles](https://stytch.com/docs/b2b/guides/rbac/stytch-default)\
            \ for a more detailed explanation.\n\n  "
        sources:
          type: array
          items:
            $ref: '#/components/schemas/api_organization_v1_MemberRoleSource'
          description: A list of sources for this role assignment. A role assignment
            can come from multiple sources - for example, the Role could be both explicitly
            assigned and implicitly granted from the Member's email domain.
      required:
      - role_id
      - sources
    api_organization_v1_MemberRoleSource:
      type: object
      properties:
        type:
          type: string
          description: "The type of role assignment. The possible values are:\n \n\
            \  `direct_assignment` \u2013 an explicitly assigned Role.\n\n  Directly\
            \ assigned roles can be updated by passing in the `roles` argument to\
            \ the\n  [Update Member](https://stytch.com/docs/b2b/api/update-member)\
            \ endpoint.\n \n  `email_assignment` \u2013 an implicit Role granted by\
            \ the Member's email domain, regardless of their login method.\n\n  Email\
            \ implicit role assignments can be updated by passing in the `rbac_email_implicit_role_assignments`\
            \ argument to\n  the [Update Organization](https://stytch.com/docs/b2b/api/update-organization)\
            \ endpoint.\n \n  `sso_connection` \u2013 an implicit Role granted by\
            \ the Member's SSO connection. This is currently only available\n  for\
            \ SAML connections and not for OIDC. If the Member has a SAML Member registration\
            \ with the given connection, this\n  role assignment will appear in the\
            \ list. However, for authorization check purposes (in\n  [sessions authenticate](https://stytch.com/docs/b2b/api/authenticate-session)\
            \ or in any endpoint that enforces RBAC with session\n  headers), the\
            \ Member will only be granted the Role if their session contains an authentication\
            \ factor with the\n  specified SAML connection.\n\n  SAML connection implicit\
            \ role assignments can be updated by passing in the\n  `saml_connection_implicit_role_assignments`\
            \ argument to the\n  [Update SAML connection](https://stytch.com/docs/b2b/api/update-saml-connection)\
            \ endpoint.\n \n  `sso_connection_group` \u2013 an implicit Role granted\
            \ by the Member's SSO connection and group. This is currently only\n \
            \ available for SAML connections and not for OIDC. If the Member has a\
            \ SAML Member registration with the given\n  connection, and belongs to\
            \ a specific group within the IdP, this role assignment will appear in\
            \ the list. However,\n  for authorization check purposes (in [sessions\
            \ authenticate](https://stytch.com/docs/b2b/api/authenticate-session)\
            \ or in any endpoint\n  that enforces RBAC with session headers), the\
            \ Member will only be granted the role if their session contains an\n\
            \  authentication factor with the specified SAML connection.\n\n  SAML\
            \ group implicit role assignments can be updated by passing in the `saml_group_implicit_role_assignments`\n\
            \  argument to the [Update SAML connection](https://stytch.com/docs/b2b/api/update-saml-connection)\
            \ endpoint.\n\n    `scim_connection_group` \u2013 an implicit Role granted\
            \ by the Member's SCIM connection and group. If the Member has\n  a SCIM\
            \ Member registration with the given connection, and belongs to a specific\
            \ group within the IdP, this role assignment will appear in the list.\n\
            \n  SCIM group implicit role assignments can be updated by passing in\
            \ the `scim_group_implicit_role_assignments`\n  argument to the [Update\
            \ SCIM connection](https://stytch.com/docs/b2b/api/update-scim-connection)\
            \ endpoint.\n  "
        details:
          type: object
          additionalProperties: true
          description: "An object containing additional metadata about the source\
            \ assignment. The fields will vary depending\n  on the role assignment\
            \ type as follows:\n \n  `direct_assignment` \u2013 no additional details.\n\
            \ \n  `email_assignment` \u2013 will contain the email domain that granted\
            \ the assignment.\n  \n  `sso_connection` \u2013 will contain the `connection_id`\
            \ of the SAML connection that granted the assignment.\n \n  `sso_connection_group`\
            \ \u2013 will contain the `connection_id` of the SAML connection and the\
            \ name of the `group`\n  that granted the assignment.\n \n  `scim_connection_group`\
            \ \u2013 will contain the `connection_id` of the SAML connection and the\
            \ `group_id`\n  that granted the assignment.\n  "
      required:
      - type
    api_organization_v1_OAuthRegistration:
      type: object
      properties:
        provider_type:
          type: string
          description: Denotes the OAuth identity provider that the user has authenticated
            with, e.g. Google, Microsoft, GitHub etc.
        provider_subject:
          type: string
          description: The unique identifier for the User within a given OAuth provider.
            Also commonly called the `sub` or "Subject field" in OAuth protocols.
        member_oauth_registration_id:
          type: string
          description: The unique ID of an OAuth registration.
        profile_picture_url:
          type: string
          description: If available, the `profile_picture_url` is a URL of the User's
            profile picture set in OAuth identity the provider that the User has authenticated
            with, e.g. Google profile picture.
        locale:
          type: string
          description: If available, the `locale` is the Member's locale set in the
            OAuth identity provider that the user has authenticated with.
      required:
      - provider_type
      - provider_subject
      - member_oauth_registration_id
    api_organization_v1_OIDCProviderInfo:
      type: object
      properties:
        provider_subject:
          type: string
          description: The unique identifier for the User within a given OAuth provider.
            Also commonly called the `sub` or "Subject field" in OAuth protocols.
        id_token:
          type: string
          description: The `id_token` returned by the OAuth provider. ID Tokens are
            JWTs that contain structured information about a user. The exact content
            of each ID Token varies from provider to provider. ID Tokens are returned
            from OAuth providers that conform to the [OpenID Connect](https://openid.net/foundation/)
            specification, which is based on OAuth.
        access_token:
          type: string
          description: The `access_token` that you may use to access the User's data
            in the provider's API.
        access_token_expires_in:
          type: integer
          format: int32
          description: The number of seconds until the access token expires.
        scopes:
          type: array
          items:
            type: string
          description: The OAuth scopes included for a given provider. See each provider's
            section above to see which scopes are included by default and how to add
            custom scopes.
        connection_id:
          type: string
          description: Globally unique UUID that identifies a specific SSO `connection_id`
            for a Member.
        refresh_token:
          type: string
          description: The `refresh_token` that you may use to obtain a new `access_token`
            for the User within the provider's API.
      required:
      - provider_subject
      - id_token
      - access_token
      - access_token_expires_in
      - scopes
      - connection_id
    api_organization_v1_Organization:
      type: object
      properties:
        organization_id:
          type: string
          description: Globally unique UUID that identifies a specific Organization.
            The `organization_id` is critical to perform operations on an Organization,
            so be sure to preserve this value. You may also use the organization_slug
            or organization_external_id here as a convenience.
        organization_name:
          type: string
          description: The name of the Organization. Must be between 1 and 128 characters
            in length.
        organization_logo_url:
          type: string
          description: The image URL of the Organization logo.
        organization_slug:
          type: string
          description: 'The unique URL slug of the Organization. The slug only accepts
            alphanumeric characters and the following reserved characters: `-` `.`
            `_` `~`. Must be between 2 and 128 characters in length. Wherever an organization_id
            is expected in a path or request parameter, you may also use the organization_slug
            as a convenience.'
        sso_jit_provisioning:
          type: string
          description: "The authentication setting that controls the JIT provisioning\
            \ of Members when authenticating via SSO. The accepted values are:\n \n\
            \  `ALL_ALLOWED` \u2013 the default setting, new Members will be automatically\
            \ provisioned upon successful authentication via any of the Organization's\
            \ `sso_active_connections`.\n \n  `RESTRICTED` \u2013 only new Members\
            \ with SSO logins that comply with `sso_jit_provisioning_allowed_connections`\
            \ can be provisioned upon authentication.\n \n  `NOT_ALLOWED` \u2013 disable\
            \ JIT provisioning via SSO.\n  "
        sso_jit_provisioning_allowed_connections:
          type: array
          items:
            type: string
          description: "An array of `connection_id`s that reference [SAML Connection\
            \ objects](https://stytch.com/docs/b2b/api/saml-connection-object).\n\
            \  Only these connections will be allowed to JIT provision Members via\
            \ SSO when `sso_jit_provisioning` is set to `RESTRICTED`."
        sso_active_connections:
          type: array
          items:
            $ref: '#/components/schemas/api_organization_v1_ActiveSSOConnection'
          description: An array of active [SAML Connection references](https://stytch.com/docs/b2b/api/saml-connection-object)
            or [OIDC Connection references](https://stytch.com/docs/b2b/api/oidc-connection-object).
        email_allowed_domains:
          type: array
          items:
            type: string
          description: "An array of email domains that allow invites or JIT provisioning\
            \ for new Members. This list is enforced when either `email_invites` or\
            \ `email_jit_provisioning` is set to `RESTRICTED`.\n   \n   \n    Common\
            \ domains such as `gmail.com` are not allowed. See the [common email domains\
            \ resource](https://stytch.com/docs/b2b/api/common-email-domains) for\
            \ the full list."
        email_jit_provisioning:
          type: string
          description: "The authentication setting that controls how a new Member\
            \ can be provisioned by authenticating via Email Magic Link or OAuth.\
            \ The accepted values are:\n \n  `RESTRICTED` \u2013 only new Members\
            \ with verified emails that comply with `email_allowed_domains` can be\
            \ provisioned upon authentication via Email Magic Link or OAuth.\n \n\
            \  `NOT_ALLOWED` \u2013 the default setting, disables JIT provisioning\
            \ via Email Magic Link and OAuth.\n  "
        email_invites:
          type: string
          description: "The authentication setting that controls how a new Member\
            \ can be invited to an organization by email. The accepted values are:\n\
            \ \n  `ALL_ALLOWED` \u2013 any new Member can be invited to join via email.\n\
            \ \n  `RESTRICTED` \u2013 only new Members with verified emails that comply\
            \ with `email_allowed_domains` can be invited via email.\n \n  `NOT_ALLOWED`\
            \ \u2013 disable email invites.\n  "
        auth_methods:
          type: string
          description: "The setting that controls which authentication methods can\
            \ be used by Members of an Organization. The accepted values are:\n \n\
            \  `ALL_ALLOWED` \u2013 the default setting which allows all authentication\
            \ methods to be used.\n \n  `RESTRICTED` \u2013 only methods that comply\
            \ with `allowed_auth_methods` can be used for authentication. This setting\
            \ does not apply to Members with `is_breakglass` set to `true`.\n  "
        allowed_auth_methods:
          type: array
          items:
            type: string
          description: "An array of allowed authentication methods. This list is enforced\
            \ when `auth_methods` is set to `RESTRICTED`.\n  The list's accepted values\
            \ are: `sso`, `magic_link`, `email_otp`, `password`, `google_oauth`, `microsoft_oauth`,\
            \ `slack_oauth`, `github_oauth`, and `hubspot_oauth`.\n  "
        mfa_policy:
          type: string
          description: "The setting that controls the MFA policy for all Members in\
            \ the Organization. The accepted values are:\n \n  `REQUIRED_FOR_ALL`\
            \ \u2013 All Members within the Organization will be required to complete\
            \ MFA every time they wish to log in. However, any active Session that\
            \ existed prior to this setting change will remain valid.\n \n  `OPTIONAL`\
            \ \u2013 The default value. The Organization does not require MFA by default\
            \ for all Members. Members will be required to complete MFA only if their\
            \ `mfa_enrolled` status is set to true.\n  "
        rbac_email_implicit_role_assignments:
          type: array
          items:
            $ref: '#/components/schemas/api_organization_v1_EmailImplicitRoleAssignment'
          description: "Implicit role assignments based off of email domains.\n  For\
            \ each domain-Role pair, all Members whose email addresses have the specified\
            \ email domain will be granted the\n  associated Role, regardless of their\
            \ login method. See the [RBAC guide](https://stytch.com/docs/b2b/guides/rbac/role-assignment)\n\
            \  for more information about role assignment."
        mfa_methods:
          type: string
          description: "The setting that controls which MFA methods can be used by\
            \ Members of an Organization. The accepted values are:\n \n  `ALL_ALLOWED`\
            \ \u2013 the default setting which allows all authentication methods to\
            \ be used.\n \n  `RESTRICTED` \u2013 only methods that comply with `allowed_mfa_methods`\
            \ can be used for authentication. This setting does not apply to Members\
            \ with `is_breakglass` set to `true`.\n  "
        allowed_mfa_methods:
          type: array
          items:
            type: string
          description: "An array of allowed MFA authentication methods. This list\
            \ is enforced when `mfa_methods` is set to `RESTRICTED`.\n  The list's\
            \ accepted values are: `sms_otp` and `totp`.\n  "
        oauth_tenant_jit_provisioning:
          type: string
          description: "The authentication setting that controls how a new Member\
            \ can JIT provision into an organization by tenant. The accepted values\
            \ are:\n \n  `RESTRICTED` \u2013 only new Members with tenants in `allowed_oauth_tenants`\
            \ can JIT provision via tenant.\n \n  `NOT_ALLOWED` \u2013 the default\
            \ setting, disables JIT provisioning by OAuth Tenant.\n  "
        claimed_email_domains:
          type: array
          items:
            type: string
          description: A list of email domains that are claimed by the Organization.
        first_party_connected_apps_allowed_type:
          type: string
          description: "The authentication setting that sets the Organization's policy\
            \ towards first party Connected Apps. The accepted values are:\n \n  `ALL_ALLOWED`\
            \ \u2013 the default setting, any first party Connected App in the Project\
            \ is permitted for use by Members.\n \n  `RESTRICTED` \u2013 only first\
            \ party Connected Apps with IDs in `allowed_first_party_connected_apps`\
            \ can be used by Members.\n \n  `NOT_ALLOWED` \u2013 no first party Connected\
            \ Apps are permitted.\n  "
        allowed_first_party_connected_apps:
          type: array
          items:
            type: string
          description: An array of first party Connected App IDs that are allowed
            for the Organization. Only used when the Organization's `first_party_connected_apps_allowed_type`
            is `RESTRICTED`.
        third_party_connected_apps_allowed_type:
          type: string
          description: "The authentication setting that sets the Organization's policy\
            \ towards third party Connected Apps. The accepted values are:\n \n  `ALL_ALLOWED`\
            \ \u2013 the default setting, any third party Connected App in the Project\
            \ is permitted for use by Members.\n \n  `RESTRICTED` \u2013 only third\
            \ party Connected Apps with IDs in `allowed_first_party_connected_apps`\
            \ can be used by Members.\n \n  `NOT_ALLOWED` \u2013 no third party Connected\
            \ Apps are permitted.\n  "
        allowed_third_party_connected_apps:
          type: array
          items:
            type: string
          description: An array of third party Connected App IDs that are allowed
            for the Organization. Only used when the Organization's `third_party_connected_apps_allowed_type`
            is `RESTRICTED`.
        custom_roles:
          type: array
          items:
            $ref: '#/components/schemas/api_organization_v1_CustomRole'
        trusted_metadata:
          type: object
          additionalProperties: true
          description: An arbitrary JSON object for storing application-specific data
            or identity-provider-specific data.
        created_at:
          type: string
          description: The timestamp of the Organization's creation. Values conform
            to the RFC 3339 standard and are expressed in UTC, e.g. `2021-12-29T12:33:09Z`.
        updated_at:
          type: string
          description: The timestamp of when the Organization was last updated. Values
            conform to the RFC 3339 standard and are expressed in UTC, e.g. `2021-12-29T12:33:09Z`.
        organization_external_id:
          type: string
          description: A unique identifier for the organization.
        sso_default_connection_id:
          type: string
          description: The default connection used for SSO when there are multiple
            active connections.
        scim_active_connection:
          $ref: '#/components/schemas/api_organization_v1_ActiveSCIMConnection'
          description: An active [SCIM Connection references](https://stytch.com/docs/b2b/api/scim-connection-object).
        allowed_oauth_tenants:
          type: object
          additionalProperties: true
          description: A map of allowed OAuth tenants. If this field is not passed
            in, the Organization will not allow JIT provisioning by OAuth Tenant.
            Allowed keys are "slack", "hubspot", and "github".
      required:
      - organization_id
      - organization_name
      - organization_logo_url
      - organization_slug
      - sso_jit_provisioning
      - sso_jit_provisioning_allowed_connections
      - sso_active_connections
      - email_allowed_domains
      - email_jit_provisioning
      - email_invites
      - auth_methods
      - allowed_auth_methods
      - mfa_policy
      - rbac_email_implicit_role_assignments
      - mfa_methods
      - allowed_mfa_methods
      - oauth_tenant_jit_provisioning
      - claimed_email_domains
      - first_party_connected_apps_allowed_type
      - allowed_first_party_connected_apps
      - third_party_connected_apps_allowed_type
      - allowed_third_party_connected_apps
      - custom_roles
