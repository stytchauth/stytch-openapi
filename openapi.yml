        \ with the Member.\n\nAn error will be thrown if the Member already has a\
        \ phone number and the provided `mfa_phone_number` does not match the existing\
        \ one.\n\nOTP codes expire after two minutes. Note that sending another OTP\
        \ code before the first has expired will invalidate the first code.\n\nIf\
        \ a Member has a phone number and is enrolled in MFA, then after a successful\
        \ primary authentication event (e.g. [email magic link](https://stytch.com/docs/b2b/api/authenticate-magic-link)\
        \ or [SSO](https://stytch.com/docs/b2b/api/sso-authenticate) login is complete),\
        \ an SMS OTP will automatically be sent to their phone number. In that case,\
        \ this endpoint should only be used for subsequent authentication events,\
        \ such as prompting a Member for an OTP again after a period of inactivity.\n\
        \nIf the Member already has an active MFA factor, then passing an intermediate\
        \ session token, session token, or session JWT with the existing MFA factor\
        \ on it is required to prevent bypassing MFA.  \n\nOtherwise, passing an intermediate\
        \ session token, session token, or session JWT is not required, but if passed\
        \ must match the `member_id` passed.\n\n### Cost to send SMS OTP\nBefore configuring\
        \ SMS or WhatsApp OTPs, please review how Stytch [bills the costs of international\
        \ OTPs](https://stytch.com/pricing) and understand how to protect your app\
        \ against [toll fraud](https://stytch.com/docs/guides/passcodes/toll-fraud/overview).\n\
        \nEven when international SMS is enabled, we do not support sending SMS to\
        \ countries on our [Unsupported countries list](https://stytch.com/docs/guides/passcodes/unsupported-countries).\n\
        \n__Note:__ SMS to phone numbers outside of the US and Canada is disabled\
        \ by default for customers who did not use SMS prior to October 2023. If you're\
        \ interested in sending international SMS, please add those countries to your\
        \ Project's allowlist via the [Dashboard](https://stytch.com/dashboard/country-code-allowlists)\
        \ or [Programmatic Workspace Actions](https://stytch.com/docs/workspace-management/pwa/set-allowed-country-codes),\
        \ and [add credit card details](https://stytch.com/dashboard/settings/billing)\
        \ to your account."
