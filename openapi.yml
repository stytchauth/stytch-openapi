        member:
          $ref: '#/components/schemas/api_organization_v1_Member'
          description: The [Member object](https://stytch.com/docs/b2b/api/member-object)
        session_token:
          type: string
          description: A secret token for a given Stytch Session.
        session_jwt:
          type: string
          description: The JSON Web Token (JWT) for a given Stytch Session.
        reset_session:
          type: boolean
          description: This field is deprecated.
        organization:
          $ref: '#/components/schemas/api_organization_v1_Organization'
          description: The [Organization object](https://stytch.com/docs/b2b/api/organization-object).
        intermediate_session_token:
          type: string
          description: The returned Intermediate Session Token contains an SSO factor
            associated with the Member. If this value is non-empty, the member must
            complete an MFA step to finish logging in to the Organization. The token
            can be used with the [OTP SMS Authenticate endpoint](https://stytch.com/docs/b2b/api/authenticate-otp-sms),
            [TOTP Authenticate endpoint](https://stytch.com/docs/b2b/api/authenticate-totp),
            or [Recovery Codes Recover endpoint](https://stytch.com/docs/b2b/api/recovery-codes-recover)
            to complete an MFA flow and log in to the Organization. The token has
            a default expiry of 10 minutes. SSO factors are not transferable between
            Organizations, so the intermediate session token is not valid for use
            with discovery endpoints.
        member_authenticated:
          type: boolean
          description: Indicates whether the Member is fully authenticated. If false,
            the Member needs to complete an MFA step to log in to the Organization.
        status_code:
