  /v1/b2b/idp/oauth/authorize:
    post:
      summary: Authorize
      operationId: api_b2b_idp_v1_b2b_idp_oauth_Authorize
      tags:
      - B2B Idp
      description: 'Completes a request for authorization of a Connected App to access
        a Member''s account.


        Call this endpoint using the query parameters from an OAuth Authorization
        request, after previously validating those parameters using the

        [Preflight Check](https://stytch.com/docs/b2b/api/connected-apps-oauth-authorize-start)
        API.

        Note that this endpoint takes in a few additional parameters the preflight
        check does not- `state`, `nonce`, and `code_challenge`.


        If the authorization was successful, the `redirect_uri` will contain a valid
        `authorization_code` embedded as a query parameter.

        If the authorization was unsuccessful, the `redirect_uri` will contain an
        OAuth2.1 `error_code`.

        In both cases, redirect the Member to the location for the response to be
        consumed by the Connected App.


        Exactly one of the following must be provided to identify the Member granting
        authorization:

        - `organization_id` + `member_id`

        - `session_token`

        - `session_jwt`


