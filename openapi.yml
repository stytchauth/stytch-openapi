            for more details.
        display_name:
          type: string
          description: A human-readable display name for the connection.
        redirect_url:
          type: string
          description: The callback URL for this OIDC connection. This value will
            be passed to the IdP to redirect the Member back to Stytch after a sign-in
            attempt.
