      operationId: api_webauthn_v1_RegisterStart
      tags:
      - Webauthn
      description: "Initiate the process of creating a new Passkey or WebAuthn registration.\
        \ \n\nTo optimize for Passkeys, set the `return_passkey_credential_options`\
        \ field to `true`.\n\nAfter calling this endpoint, the browser will need to\
        \ call [navigator.credentials.create()](https://www.w3.org/TR/webauthn-2/#sctn-createCredential)\
        \ with the data from [public_key_credential_creation_options](https://w3c.github.io/webauthn/#dictionary-makecredentialoptions)\
        \ passed to the [navigator.credentials.create()](https://www.w3.org/TR/webauthn-2/#sctn-createCredential)\
        \ request via the public key argument. We recommend using the `create()` wrapper\
        \ provided by the webauthn-json library. \n\nIf you are not using the [webauthn-json](https://github.com/github/webauthn-json)\
        \ library, the `public_key_credential_creation_options` will need to be converted\
        \ to a suitable public key by unmarshalling the JSON, base64 decoding the\
        \ user ID field, and converting user ID and the challenge fields into an array\
        \ buffer."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api_webauthn_v1_RegisterStartRequest'
      responses:
        '200':
