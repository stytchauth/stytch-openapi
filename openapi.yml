            \ both an opaque `session_token` and `session_jwt` for this session. Remember\
            \ that the `session_jwt` will have a fixed lifetime of\n  five minutes\
            \ regardless of the underlying session duration, and will need to be refreshed\
            \ over time.\n\n  This value must be a minimum of 5 and a maximum of 527040\
            \ minutes (366 days).\n\n  If a `session_token` or `session_jwt` is provided\
            \ then a successful authentication will continue to extend the session\
            \ this many minutes.\n\n  If the `session_duration_minutes` parameter\
            \ is not specified, a Stytch session will not be created."
        session_custom_claims:
          type: object
          additionalProperties: true
          description: "Add a custom claims map to the Session being authenticated.\
            \ Claims are only created if a Session is initialized by providing a value\
            \ in `session_duration_minutes`. Claims will be included on the Session\
            \ object and in the JWT. To update a key in an existing Session, supply\
            \ a new value. To delete a key, supply a null value.\n\n  Custom claims\
            \ made with reserved claims (\"iss\", \"sub\", \"aud\", \"exp\", \"nbf\"\
            , \"iat\", \"jti\") will be ignored. Total custom claims size cannot exceed\
            \ four kilobytes."
        session_token:
          type: string
          description: The `session_token` for the session that you wish to add the
            trusted auth token authentication factor to.
        session_jwt:
          type: string
          description: The `session_jwt` for the session that you wish to add the
            trusted auth token authentication factor to.
        telemetry_id:
          type: string
          description: If the `telemetry_id` is passed, as part of this request, Stytch
            will call the [Fingerprint Lookup API](https://stytch.com/docs/fraud/api/fingerprint-lookup)
            and store the associated fingerprints and IPGEO information for the User.
            Your workspace must be enabled for Device Fingerprinting to use this feature.
