            The `organization_id` is critical to perform operations on an Organization,
            so be sure to preserve this value. You may also use the organization_slug
            or organization_external_id here as a convenience.
        connection_id:
          type: string
          description: Globally unique UUID that identifies a specific OIDC Connection.
