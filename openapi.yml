            Intermediate Session endpoint](https://stytch.com/docs/b2b/api/exchange-intermediate-session)
            to join a specific Organization that allows the factors represented by
            the intermediate session token; or the [Create Organization via Discovery
            endpoint](https://stytch.com/docs/b2b/api/create-organization-via-discovery)
            to create a new Organization and Member. Intermediate Session Tokens have
            a default expiry of 10 minutes.
        session_token:
          type: string
          description: A secret token for a given Stytch Session.
        session_jwt:
          type: string
          description: The JSON Web Token (JWT) for a given Stytch Session.
      description: Request type
    api_discovery_v1_discovery_ListResponse:
      type: object
      properties:
        request_id:
          type: string
          description: Globally unique UUID that is returned with every API call.
            This value is important to log for debugging purposes; we may ask for
            this value to help identify a specific API call when helping you debug
            an issue.
        email_address:
          type: string
          description: The email address.
        discovered_organizations:
          type: array
          items:
            $ref: '#/components/schemas/api_discovery_v1_DiscoveredOrganization'
          description: "An array of `discovered_organization` objects tied to the\
            \ `intermediate_session_token`, `session_token`, or `session_jwt`. See\
            \ the [Discovered Organization Object](https://stytch.com/docs/b2b/api/discovered-organization-object)\
            \ for complete details.\n\n  Note that Organizations will only appear\
            \ here under any of the following conditions:\n  1. The end user is already\
            \ a Member of the Organization.\n  2. The end user is invited to the Organization.\n\
            \  3. The end user can join the Organization because:\n\n      a) The\
            \ Organization allows JIT provisioning.\n\n      b) The Organizations'\
            \ allowed domains list contains the Member's email domain.\n\n      c)\
            \ The Organization has at least one other Member with a verified email\
            \ address with the same domain as the end user (to prevent phishing attacks)."
        status_code:
          type: integer
          format: int32
          description: The HTTP status code of the response. Stytch follows standard
            HTTP response status code patterns, e.g. 2XX values equate to success,
            3XX values are redirects, 4XX are client errors, and 5XX are server errors.
        organization_id_hint:
          type: string
          description: If the intermediate session token is associated with a specific
            Organization, that Organization ID will be returned here. The Organization
            ID will be null if the intermediate session token was generated by a email
            magic link discovery or OAuth discovery flow. If a session token or session
            JWT is provided, the Organization ID hint will be null.
      description: Response type
      required:
      - request_id
      - email_address
      - discovered_organizations
      - status_code
    api_discovery_v1_discovery_organizations_CreateRequest:
      type: object
      properties:
        intermediate_session_token:
          type: string
          description: The Intermediate Session Token. This token does not necessarily
            belong to a specific instance of a Member, but represents a bag of factors
            that may be converted to a member session. The token can be used with
            the [OTP SMS Authenticate endpoint](https://stytch.com/docs/b2b/api/authenticate-otp-sms),
            [TOTP Authenticate endpoint](https://stytch.com/docs/b2b/api/authenticate-totp),
            or [Recovery Codes Recover endpoint](https://stytch.com/docs/b2b/api/recovery-codes-recover)
            to complete an MFA flow and log in to the Organization. The token has
            a default expiry of 10 minutes. It can also be used with the [Exchange
            Intermediate Session endpoint](https://stytch.com/docs/b2b/api/exchange-intermediate-session)
            to join a specific Organization that allows the factors represented by
            the intermediate session token; or the [Create Organization via Discovery
            endpoint](https://stytch.com/docs/b2b/api/create-organization-via-discovery)
            to create a new Organization and Member. Intermediate Session Tokens have
            a default expiry of 10 minutes.
        session_duration_minutes:
          type: integer
          format: int32
          description: "Set the session lifetime to be this many minutes from now.\
            \ This will start a new session if one doesn't already exist,\n  returning\
            \ both an opaque `session_token` and `session_jwt` for this session. Remember\
            \ that the `session_jwt` will have a fixed lifetime of\n  five minutes\
            \ regardless of the underlying session duration, and will need to be refreshed\
            \ over time.\n\n  This value must be a minimum of 5 and a maximum of 527040\
            \ minutes (366 days).\n\n  If a `session_token` or `session_jwt` is provided\
            \ then a successful authentication will continue to extend the session\
            \ this many minutes.\n\n  If the `session_duration_minutes` parameter\
            \ is not specified, a Stytch session will be created with a 60 minute\
            \ duration. If you don't want\n  to use the Stytch session product, you\
            \ can ignore the session fields in the response."
        session_custom_claims:
          type: object
          additionalProperties: true
          description: "Add a custom claims map to the Session being authenticated.\
            \ Claims are only created if a Session is initialized by providing a value\
            \ in\n  `session_duration_minutes`. Claims will be included on the Session\
            \ object and in the JWT. To update a key in an existing Session, supply\
            \ a new value. To\n  delete a key, supply a null value. Custom claims\
            \ made with reserved claims (`iss`, `sub`, `aud`, `exp`, `nbf`, `iat`,\
            \ `jti`) will be ignored.\n  Total custom claims size cannot exceed four\
            \ kilobytes."
        organization_name:
          type: string
          description: The name of the Organization. If the name is not specified,
            a default name will be created based on the email used to initiate the
            discovery flow. If the email domain is a common email provider such as
            gmail.com, or if the email is a .edu email, the organization name will
            be generated based on the name portion of the email. Otherwise, the organization
            name will be generated based on the email domain.
        organization_slug:
          type: string
          description: 'The unique URL slug of the Organization. A minimum of two
            characters is required. The slug only accepts alphanumeric characters
            and the following reserved characters: `-` `.` `_` `~`. If the slug is
            not specified, a default slug will be created based on the email used
            to initiate the discovery flow. If the email domain is a common email
            provider such as gmail.com, or if the email is a .edu email, the organization
            slug will be generated based on the name portion of the email. Otherwise,
            the organization slug will be generated based on the email domain.'
        organization_external_id:
          type: string
          description: An identifier that can be used in API calls wherever a organization_id
            is expected. This is a string consisting of alphanumeric, `.`, `_`, `-`,
            or `|` characters with a maximum length of 128 characters. External IDs
            must be unique within a project, but may be reused across different projects
            in the same workspace.
        organization_logo_url:
          type: string
          description: The image URL of the Organization logo.
        trusted_metadata:
          type: object
          additionalProperties: true
          description: An arbitrary JSON object for storing application-specific data
            or identity-provider-specific data.
        sso_jit_provisioning:
          type: string
          description: "The authentication setting that controls the JIT provisioning\
            \ of Members when authenticating via SSO. The accepted values are:\n \n\
            \  `ALL_ALLOWED` \u2013 the default setting, new Members will be automatically\
            \ provisioned upon successful authentication via any of the Organization's\
            \ `sso_active_connections`.\n \n  `RESTRICTED` \u2013 only new Members\
            \ with SSO logins that comply with `sso_jit_provisioning_allowed_connections`\
            \ can be provisioned upon authentication.\n \n  `NOT_ALLOWED` \u2013 disable\
            \ JIT provisioning via SSO.\n  "
        email_allowed_domains:
          type: array
          items:
            type: string
          description: "An array of email domains that allow invites or JIT provisioning\
            \ for new Members. This list is enforced when either `email_invites` or\
            \ `email_jit_provisioning` is set to `RESTRICTED`.\n   \n   \n    Common\
            \ domains such as `gmail.com` are not allowed. See the [common email domains\
            \ resource](https://stytch.com/docs/b2b/api/common-email-domains) for\
            \ the full list."
        email_jit_provisioning:
          type: string
          description: "The authentication setting that controls how a new Member\
            \ can be provisioned by authenticating via Email Magic Link or OAuth.\
            \ The accepted values are:\n \n  `RESTRICTED` \u2013 only new Members\
            \ with verified emails that comply with `email_allowed_domains` can be\
            \ provisioned upon authentication via Email Magic Link or OAuth.\n \n\
            \  `NOT_ALLOWED` \u2013 the default setting, disables JIT provisioning\
            \ via Email Magic Link and OAuth.\n  "
        email_invites:
          type: string
          description: "The authentication setting that controls how a new Member\
            \ can be invited to an organization by email. The accepted values are:\n\
            \ \n  `ALL_ALLOWED` \u2013 any new Member can be invited to join via email.\n\
            \ \n  `RESTRICTED` \u2013 only new Members with verified emails that comply\
            \ with `email_allowed_domains` can be invited via email.\n \n  `NOT_ALLOWED`\
            \ \u2013 disable email invites.\n  "
        auth_methods:
          type: string
          description: "The setting that controls which authentication methods can\
            \ be used by Members of an Organization. The accepted values are:\n \n\
            \  `ALL_ALLOWED` \u2013 the default setting which allows all authentication\
            \ methods to be used.\n \n  `RESTRICTED` \u2013 only methods that comply\
            \ with `allowed_auth_methods` can be used for authentication. This setting\
            \ does not apply to Members with `is_breakglass` set to `true`.\n  "
        allowed_auth_methods:
          type: array
          items:
            type: string
          description: "An array of allowed authentication methods. This list is enforced\
            \ when `auth_methods` is set to `RESTRICTED`.\n  The list's accepted values\
            \ are: `sso`, `magic_link`, `email_otp`, `password`, `google_oauth`, `microsoft_oauth`,\
            \ `slack_oauth`, `github_oauth`, and `hubspot_oauth`.\n  "
        mfa_policy:
          type: string
          description: "The setting that controls the MFA policy for all Members in\
            \ the Organization. The accepted values are:\n \n  `REQUIRED_FOR_ALL`\
            \ \u2013 All Members within the Organization will be required to complete\
            \ MFA every time they wish to log in. However, any active Session that\
            \ existed prior to this setting change will remain valid.\n \n  `OPTIONAL`\
            \ \u2013 The default value. The Organization does not require MFA by default\
            \ for all Members. Members will be required to complete MFA only if their\
            \ `mfa_enrolled` status is set to true.\n  "
        rbac_email_implicit_role_assignments:
          type: array
          items:
            $ref: '#/components/schemas/api_organization_v1_EmailImplicitRoleAssignment'
          description: "Implicit role assignments based off of email domains.\n  For\
            \ each domain-Role pair, all Members whose email addresses have the specified\
            \ email domain will be granted the\n  associated Role, regardless of their\
            \ login method. See the [RBAC guide](https://stytch.com/docs/b2b/guides/rbac/role-assignment)\n\
            \  for more information about role assignment."
        mfa_methods:
          type: string
          description: "The setting that controls which MFA methods can be used by\
            \ Members of an Organization. The accepted values are:\n \n  `ALL_ALLOWED`\
            \ \u2013 the default setting which allows all authentication methods to\
            \ be used.\n \n  `RESTRICTED` \u2013 only methods that comply with `allowed_mfa_methods`\
            \ can be used for authentication. This setting does not apply to Members\
            \ with `is_breakglass` set to `true`.\n  "
        allowed_mfa_methods:
          type: array
          items:
            type: string
          description: "An array of allowed MFA authentication methods. This list\
            \ is enforced when `mfa_methods` is set to `RESTRICTED`.\n  The list's\
            \ accepted values are: `sms_otp` and `totp`.\n  "
        oauth_tenant_jit_provisioning:
          type: string
          description: "The authentication setting that controls how a new Member\
            \ can JIT provision into an organization by tenant. The accepted values\
            \ are:\n \n  `RESTRICTED` \u2013 only new Members with tenants in `allowed_oauth_tenants`\
            \ can JIT provision via tenant.\n \n  `NOT_ALLOWED` \u2013 the default\
            \ setting, disables JIT provisioning by OAuth Tenant.\n  "
        allowed_oauth_tenants:
          type: object
          additionalProperties: true
          description: A map of allowed OAuth tenants. If this field is not passed
            in, the Organization will not allow JIT provisioning by OAuth Tenant.
            Allowed keys are "slack", "hubspot", and "github".
        first_party_connected_apps_allowed_type:
          $ref: '#/components/schemas/api_discovery_v1_CreateRequestFirstPartyConnectedAppsAllowedType'
          description: "The authentication setting that sets the Organization's policy\
            \ towards first party Connected Apps. The accepted values are:\n \n  `ALL_ALLOWED`\
            \ \u2013 the default setting, any first party Connected App in the Project\
            \ is permitted for use by Members.\n \n  `RESTRICTED` \u2013 only first\
            \ party Connected Apps with IDs in `allowed_first_party_connected_apps`\
            \ can be used by Members.\n \n  `NOT_ALLOWED` \u2013 no first party Connected\
            \ Apps are permitted.\n  "
        allowed_first_party_connected_apps:
          type: array
          items:
            type: string
          description: An array of first party Connected App IDs that are allowed
            for the Organization. Only used when the Organization's `first_party_connected_apps_allowed_type`
            is `RESTRICTED`.
        third_party_connected_apps_allowed_type:
          $ref: '#/components/schemas/api_discovery_v1_CreateRequestThirdPartyConnectedAppsAllowedType'
          description: "The authentication setting that sets the Organization's policy\
            \ towards third party Connected Apps. The accepted values are:\n \n  `ALL_ALLOWED`\
            \ \u2013 the default setting, any third party Connected App in the Project\
            \ is permitted for use by Members.\n \n  `RESTRICTED` \u2013 only third\
            \ party Connected Apps with IDs in `allowed_first_party_connected_apps`\
            \ can be used by Members.\n \n  `NOT_ALLOWED` \u2013 no third party Connected\
            \ Apps are permitted.\n  "
        allowed_third_party_connected_apps:
          type: array
          items:
            type: string
          description: An array of third party Connected App IDs that are allowed
            for the Organization. Only used when the Organization's `third_party_connected_apps_allowed_type`
            is `RESTRICTED`.
        telemetry_id:
          type: string
          description: If the `telemetry_id` is passed, as part of this request, Stytch
            will call the [Fingerprint Lookup API](https://stytch.com/docs/fraud/api/fingerprint-lookup)
            and store the associated fingerprints and IPGEO information for the Member.
            Your workspace must be enabled for Device Fingerprinting to use this feature.
      description: Request type
      required:
      - intermediate_session_token
    api_discovery_v1_discovery_organizations_CreateResponse:
      type: object
      properties:
        request_id:
          type: string
          description: Globally unique UUID that is returned with every API call.
            This value is important to log for debugging purposes; we may ask for
            this value to help identify a specific API call when helping you debug
            an issue.
        member_id:
          type: string
          description: Globally unique UUID that identifies a specific Member.
        session_token:
          type: string
          description: A secret token for a given Stytch Session.
        session_jwt:
          type: string
          description: The JSON Web Token (JWT) for a given Stytch Session.
        member:
          $ref: '#/components/schemas/api_organization_v1_Member'
          description: The [Member object](https://stytch.com/docs/b2b/api/member-object)
        member_authenticated:
          type: boolean
          description: Indicates whether the Member is fully authenticated. If false,
            the Member needs to complete an MFA step to log in to the Organization.
        intermediate_session_token:
          type: string
          description: The returned Intermediate Session Token is identical to the
            one that was originally passed in to the request. If this value is non-empty,
            the member must complete an MFA step to finish logging in to the Organization.
            The token can be used with the [OTP SMS Authenticate endpoint](https://stytch.com/docs/b2b/api/authenticate-otp-sms),
            [TOTP Authenticate endpoint](https://stytch.com/docs/b2b/api/authenticate-totp),
            or [Recovery Codes Recover endpoint](https://stytch.com/docs/b2b/api/recovery-codes-recover)
            to complete an MFA flow and log in to the Organization. The token has
            a default expiry of 10 minutes. It can also be used with the [Exchange
            Intermediate Session endpoint](https://stytch.com/docs/b2b/api/exchange-intermediate-session)
            to join a specific Organization that allows the factors represented by
            the intermediate session token; or the [Create Organization via Discovery
            endpoint](https://stytch.com/docs/b2b/api/create-organization-via-discovery)
            to create a new Organization and Member. Intermediate Session Tokens have
            a default expiry of 10 minutes.
        status_code:
          type: integer
          format: int32
          description: The HTTP status code of the response. Stytch follows standard
            HTTP response status code patterns, e.g. 2XX values equate to success,
            3XX values are redirects, 4XX are client errors, and 5XX are server errors.
        member_session:
          $ref: '#/components/schemas/api_b2b_session_v1_MemberSession'
          description: The [Session object](https://stytch.com/docs/b2b/api/session-object).
        organization:
          $ref: '#/components/schemas/api_organization_v1_Organization'
          description: The [Organization object](https://stytch.com/docs/b2b/api/organization-object).
        mfa_required:
          $ref: '#/components/schemas/api_b2b_mfa_v1_MfaRequired'
          description: Information about the MFA requirements of the Organization
            and the Member's options for fulfilling MFA.
        primary_required:
          $ref: '#/components/schemas/api_b2b_session_v1_PrimaryRequired'
          description: Information about the primary authentication requirements of
            the Organization.
        member_device:
          $ref: '#/components/schemas/api_device_history_v1_DeviceInfo'
          description: If a valid `telemetry_id` was passed in the request and the
            [Fingerprint Lookup API](https://stytch.com/docs/fraud/api/fingerprint-lookup)
            returned results, the `member_device` response field will contain information
            about the member's device attributes.
      description: Response type
      required:
      - request_id
      - member_id
      - session_token
      - session_jwt
      - member
      - member_authenticated
      - intermediate_session_token
      - status_code
    api_discovery_v1_CreateRequestFirstPartyConnectedAppsAllowedType:
      type: string
      enum:
      - ALL_ALLOWED
      - RESTRICTED
      - NOT_ALLOWED
    api_discovery_v1_CreateRequestThirdPartyConnectedAppsAllowedType:
      type: string
      enum:
      - ALL_ALLOWED
      - RESTRICTED
      - NOT_ALLOWED
    api_fraud_v1_ASNProperties:
      type: object
      properties:
        asn:
          type: string
          description: The Autonomous System Number of the user's network.
        name:
          type: string
          description: Public name associated with the ASN.
        network:
          type: string
          description: The CIDR block associated with the ASN.
      required:
      - asn
      - name
      - network
    api_fraud_v1_AddressInformation:
      type: object
      properties:
        has_known_bounces:
          type: boolean
          description: Whether email sent to this address is known to have bounced
            previously.
        has_valid_syntax:
          type: boolean
          description: Whether this email address is valid.
        is_suspected_role_address:
          type: boolean
          description: Whether the local part of the email appears to be a role or
            group, rather than an individual end user.
        normalized_email:
          type: string
          description: The normalized email address after removing '.' characters
            and any characters after a '+'.
        tumbling_character_count:
          type: integer
          format: int32
          description: The number of '.' and '+' characters in the email address.
            A higher tumbling count indicates a higher potential for fraud.
      required:
      - has_known_bounces
      - has_valid_syntax
      - is_suspected_role_address
      - normalized_email
      - tumbling_character_count
    api_fraud_v1_BrowserProperties:
      type: object
      properties:
        user_agent:
          type: string
          description: The user agent of the user's browser.
      required:
      - user_agent
    api_fraud_v1_DomainInformation:
      type: object
      properties:
        has_mx_or_a_record:
          type: boolean
          description: Whether the email has appropriate DNS records to deliver a
            message.
        is_disposable_domain:
          type: boolean
          description: Whether the email domain is known to be disposable.
      required:
      - has_mx_or_a_record
      - is_disposable_domain
    api_fraud_v1_Fingerprints:
      type: object
      properties:
        network_fingerprint:
          type: string
          description: 'Combination of signals associated with a specific network
            commonly known as TLS fingerprinting. '
        hardware_fingerprint:
          type: string
          description: Combinations of signals to identify an operating system and
            architecture.
        browser_fingerprint:
          type: string
          description: Combination of signals to identify a browser and its specific
            version.
        visitor_fingerprint:
          type: string
          description: Cookie-less way of identifying a unique user.
        visitor_id:
          type: string
          description: The cookie stored on the user's device that uniquely identifies
            them.
        browser_id:
          type: string
          description: Combination of VisitorID and NetworkFingerprint to create a
            clear identifier of a browser.
      required:
      - network_fingerprint
      - hardware_fingerprint
      - browser_fingerprint
      - visitor_fingerprint
    api_fraud_v1_IPGeoProperties:
      type: object
      properties:
        city:
          type: string
          description: The city where the IP is located.
        region:
          type: string
          description: The region where the IP is located.
        country:
          type: string
          description: The country where the IP is located.
      required:
      - city
      - region
      - country
    api_fraud_v1_Metadata:
      type: object
      properties:
        external_id:
          type: string
          description: An external ID, such as a user ID, that you wish to associate
            with the telemetry ID.
        organization_id:
          type: string
          description: The organization ID you wish to associate with the telemetry
            ID.
        user_action:
          type: string
          description: The user action, such as 'login', that you wish to associate
            with the telemetry ID.
    api_fraud_v1_NetworkProperties:
      type: object
      properties:
        ip_address:
          type: string
          description: The IP address of the client.
        asn:
          $ref: '#/components/schemas/api_fraud_v1_ASNProperties'
          description: Information about the network's ASN (Autonomous System Number).
        ip_geolocation:
          $ref: '#/components/schemas/api_fraud_v1_IPGeoProperties'
          description: Information about the geolocation of the user's IP address.
        is_proxy:
          type: boolean
          description: Whether the user is using a proxy.
        is_vpn:
          type: boolean
          description: Whether the user is using a VPN.
      required:
      - ip_address
      - asn
      - ip_geolocation
      - is_proxy
      - is_vpn
    api_fraud_v1_Properties:
      type: object
      properties:
        network_properties:
          $ref: '#/components/schemas/api_fraud_v1_NetworkProperties'
        browser_properties:
          $ref: '#/components/schemas/api_fraud_v1_BrowserProperties'
      required:
      - network_properties
      - browser_properties
    api_fraud_v1_Rule:
      type: object
      properties:
        rule_type:
          $ref: '#/components/schemas/api_fraud_v1_RuleType'
          description: The rule type. The possible values are `VISITOR_ID`, `BROWSER_ID`,
            `VISITOR_FINGERPRINT`, `BROWSER_FINGERPRINT`, `HARDWARE_FINGERPRINT`,
            `NETWORK_FINGERPRINT`, `CIDR_BLOCK`, `ASN`, or `COUNTRY_CODE`.
        action:
          $ref: '#/components/schemas/api_fraud_v1_RuleAction'
          description: The action (`ALLOW`, `BLOCK`, or `CHALLENGE`) that will be
            returned for this rule.
        created_at:
          type: string
          description: The time when the rule was created. Values conform to the RFC
            3339 standard and are expressed in UTC, e.g. `2021-12-29T12:33:09Z`.
        visitor_id:
          type: string
          description: The visitor ID that a rule was set for.
        browser_id:
          type: string
          description: The browser ID that a rule was set for.
        visitor_fingerprint:
          type: string
          description: The visitor fingerprint that a rule was set for.
        browser_fingerprint:
          type: string
          description: The browser fingerprint that a rule was set for.
        hardware_fingerprint:
          type: string
          description: The hardware fingerprint that a rule was set for.
        network_fingerprint:
          type: string
          description: The network fingerprint that a rule was set for.
        cidr_block:
          type: string
          description: The CIDR block that a rule was set for. If an end user's IP
            address is within this CIDR block, this rule will be applied.
        country_code:
          type: string
          description: The country code that a rule was set for.
        asn:
          type: string
          description: The ASN that a rule was set for.
        description:
          type: string
          description: A description for the rule.
        expires_at:
          type: string
          description: The timestamp when the rule expires. Values conform to the
            RFC 3339 standard and are expressed in UTC, e.g. `2021-12-29T12:33:09Z`.
        last_updated_at:
          type: string
          description: The time when the rule was last updated. Will be null if the
            rule has never been updated. Values conform to the RFC 3339 standard and
            are expressed in UTC, e.g. `2021-12-29T12:33:09Z`.
      required:
      - rule_type
      - action
      - created_at
    api_fraud_v1_Verdict:
      type: object
      properties:
        action:
          $ref: '#/components/schemas/api_fraud_v1_VerdictAction'
          description: "The suggested action based on the fingerprint review. The\
