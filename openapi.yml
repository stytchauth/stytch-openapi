openapi: 3.0.3
info:
  title: Stytch API
  description: The Stytch API provides endpoints for authentication and user management.
  version: 1.0.0
  contact:
    name: Stytch Support
    url: https://stytch.com/docs
    email: support@stytch.com
servers:
- url: https://api.stytch.com
  description: Production server
- url: https://test.stytch.com
  description: Test server
security:
- basicAuth: []
paths:
  /v1/connected_apps/clients/{client_id}:
    get:
      summary: Get
      operationId: api_connectedapps_v1_connected_apps_clients_Get
      tags:
      - Connected Apps
      description: Retrieve details of a specific Connected App by `client_id`.
      parameters:
      - name: client_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_connectedapps_v1_GetResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
    put:
      summary: Update
      operationId: api_connectedapps_v1_connected_apps_clients_Update
      tags:
      - Connected Apps
      description: Updates mutable fields of a Connected App. Cannot update Client
        Type, Client ID, or Secrets.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api_connectedapps_v1_UpdateRequest'
      parameters:
      - name: client_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_connectedapps_v1_UpdateResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
    delete:
      summary: Delete
      operationId: api_connectedapps_v1_connected_apps_clients_Delete
      tags:
      - Connected Apps
      description: Deletes a Connected App.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api_connectedapps_v1_DeleteRequest'
      parameters:
      - name: client_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_connectedapps_v1_DeleteResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
  /v1/connected_apps/clients/search:
    post:
      summary: Search
      operationId: api_connectedapps_v1_connected_apps_clients_Search
      tags:
      - Connected Apps
      description: Search for Connected Apps. Supports cursor-based pagination. Specific
        filters coming soon.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api_connectedapps_v1_SearchRequest'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_connectedapps_v1_SearchResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
  /v1/connected_apps/clients:
    post:
      summary: Create
      operationId: api_connectedapps_v1_connected_apps_clients_Create
      tags:
      - Connected Apps
      description: 'Creates a new Connected App. If the Connected App `client_type`
        is `first_party` or `third_party` a `client_secret` is returned.


        **Important:** This is the only time you will be able to view the generated
        `client_secret` in the API response. Stytch stores a hash of the `client_secret`
        and cannot recover the value if lost. Be sure to persist the `client_secret`
        in a secure location. If the `client_secret` is lost, you will need to trigger
        a secret rotation flow to receive another one.'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api_connectedapps_v1_CreateRequest'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_connectedapps_v1_CreateResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
  /v1/connected_apps/clients/{client_id}/secrets/rotate/start:
    post:
      summary: Rotatestart
      operationId: api_connectedapps_v1_connected_apps_clients_secrets_RotateStart
      tags:
      - Clients
      description: 'Initiate the rotation of a Connected App client secret. After
        this endpoint is called, both the client''s `client_secret` and `next_client_secret`
        will be valid. To complete the secret rotation flow, update all usages of
        `client_secret` to `next_client_secret` and call the Rotate Secret Endpoint
        to complete the flow.

        Secret rotation can be cancelled using the Cancel Secret Rotation endpoint.


        **Important:** This is the only time you will be able to view the generated
        `next_client_secret` in the API response. Stytch stores a hash of the `next_client_secret`
        and cannot recover the value if lost. Be sure to persist the `next_client_secret`
        in a secure location. If the `next_client_secret` is lost, you will need to
        trigger a secret rotation flow to receive another one.'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api_connectedapps_v1_RotateStartRequest'
      parameters:
      - name: client_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_connectedapps_v1_RotateStartResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
  /v1/connected_apps/clients/{client_id}/secrets/rotate/cancel:
    post:
      summary: Rotatecancel
      operationId: api_connectedapps_v1_connected_apps_clients_secrets_RotateCancel
      tags:
      - Clients
      description: Cancel the rotation of a Connected App client secret started with
        the Start Secret Rotation Endpoint. After this endpoint is called, the client's
        `next_client_secret` is discarded and only the original `client_secret` will
        be valid.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api_connectedapps_v1_RotateCancelRequest'
      parameters:
      - name: client_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_connectedapps_v1_RotateCancelResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
  /v1/connected_apps/clients/{client_id}/secrets/rotate:
    post:
      summary: Rotate
      operationId: api_connectedapps_v1_connected_apps_clients_secrets_Rotate
      tags:
      - Clients
      description: 'Complete the rotation of a Connected App client secret started
        with the Rotate Secret Start Endpoint.

        After this endpoint is called, the client''s `next_client_secret` becomes
        its `client_secret` and the previous `client_secret` will no longer be valid.'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api_connectedapps_v1_RotateRequest'
      parameters:
      - name: client_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_connectedapps_v1_RotateResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
  /v1/b2b/scim/{organization_id}/connection/{connection_id}:
    put:
      summary: Update
      operationId: api_b2b_scim_v1_b2b_scim_connection_Update
      tags:
      - B2B Scim
      description: Update a SCIM Connection.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api_b2b_scim_v1_UpdateRequest'
      parameters:
      - name: organization_id
        in: path
        required: true
        schema:
          type: string
      - name: connection_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_b2b_scim_v1_UpdateResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
    delete:
      summary: Delete
      operationId: api_b2b_scim_v1_b2b_scim_connection_Delete
      tags:
      - B2B Scim
      description: Deletes a SCIM Connection.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api_b2b_scim_v1_DeleteRequest'
      parameters:
      - name: organization_id
        in: path
        required: true
        schema:
          type: string
      - name: connection_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_b2b_scim_v1_DeleteResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
    get:
      summary: Getgroups
      operationId: api_b2b_scim_v1_b2b_scim_connection_GetGroups
      tags:
      - B2B Scim
      description: Gets a paginated list of all SCIM Groups associated with a given
        Connection.
      parameters:
      - name: organization_id
        in: path
        required: true
        schema:
          type: string
      - name: connection_id
        in: path
        required: true
        schema:
          type: string
      - name: cursor
        in: query
        required: false
        schema:
          type: string
      - name: limit
        in: query
        required: false
        schema:
          type: integer
          format: int32
          minimum: 0
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_b2b_scim_v1_GetGroupsResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
  /v1/b2b/scim/{organization_id}/connection/{connection_id}/rotate/start:
    post:
      summary: Rotatestart
      operationId: api_b2b_scim_v1_b2b_scim_connection_RotateStart
      tags:
      - B2B Scim
      description: Start a SCIM token rotation.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api_b2b_scim_v1_RotateStartRequest'
      parameters:
      - name: organization_id
        in: path
        required: true
        schema:
          type: string
      - name: connection_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_b2b_scim_v1_RotateStartResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
  /v1/b2b/scim/{organization_id}/connection/{connection_id}/rotate/complete:
    post:
      summary: Rotatecomplete
      operationId: api_b2b_scim_v1_b2b_scim_connection_RotateComplete
      tags:
      - B2B Scim
      description: Completes a SCIM token rotation. This will complete the current
        token rotation process and update the active token to be the new token supplied
        in the [start SCIM token rotation](https://stytch.com/docs/b2b/api/scim-rotate-token-start)
        response.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api_b2b_scim_v1_RotateCompleteRequest'
      parameters:
      - name: organization_id
        in: path
        required: true
        schema:
          type: string
      - name: connection_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_b2b_scim_v1_RotateCompleteResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
  /v1/b2b/scim/{organization_id}/connection/{connection_id}/rotate/cancel:
    post:
      summary: Rotatecancel
      operationId: api_b2b_scim_v1_b2b_scim_connection_RotateCancel
      tags:
      - B2B Scim
      description: Cancel a SCIM token rotation. This will cancel the current token
        rotation process, keeping the original token active.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api_b2b_scim_v1_RotateCancelRequest'
      parameters:
      - name: organization_id
        in: path
        required: true
        schema:
          type: string
      - name: connection_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_b2b_scim_v1_RotateCancelResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
  /v1/b2b/scim/{organization_id}/connection:
    post:
      summary: Create
      operationId: api_b2b_scim_v1_b2b_scim_connection_Create
      tags:
      - B2B Scim
      description: Create a new SCIM Connection.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api_b2b_scim_v1_CreateRequest'
      parameters:
      - name: organization_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_b2b_scim_v1_CreateResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
    get:
      summary: Get
      operationId: api_b2b_scim_v1_b2b_scim_connection_Get
      tags:
      - B2B Scim
      description: Get SCIM Connection.
      parameters:
      - name: organization_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_b2b_scim_v1_GetResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
  /v1/b2b/organizations:
    post:
      summary: Create
      operationId: api_organization_v1_Create
      tags:
      - Organization
      description: 'Creates an Organization. An `organization_name` and a unique `organization_slug`
        are required.


        If no Organization authentication setting parameters are passed in, `email_invites`
        will default to `ALL_ALLOWED` so that the Organization has a way to add Members.
        Otherwise, `email_invites` will default to `NOT_ALLOWED`.


        *See the [Organization authentication settings](https://stytch.com/docs/b2b/api/org-auth-settings)
        resource to learn more about fields like `email_jit_provisioning`, `email_invites`,
        `sso_jit_provisioning`, etc., and their behaviors.'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api_organization_v1_CreateRequest'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_organization_v1_CreateResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
  /v1/b2b/organizations/{organization_id}:
    get:
      summary: Get
      operationId: api_organization_v1_Get
      tags:
      - Organization
      description: Returns an Organization specified by `organization_id`.
      parameters:
      - name: organization_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_organization_v1_GetResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
    put:
      summary: Update
      operationId: api_organization_v1_Update
      tags:
      - Organization
      description: 'Updates an Organization specified by `organization_id`. An Organization
        must always have at least one auth setting set to either `RESTRICTED` or `ALL_ALLOWED`
        in order to provision new Members.


        *See the [Organization authentication settings](https://stytch.com/docs/b2b/api/org-auth-settings)
        resource to learn more about fields like `email_jit_provisioning`, `email_invites`,
        `sso_jit_provisioning`, etc., and their behaviors.'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api_organization_v1_UpdateRequest'
      parameters:
      - name: organization_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_organization_v1_UpdateResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
    delete:
      summary: Delete
      operationId: api_organization_v1_Delete
      tags:
      - Organization
      description: Deletes an Organization specified by `organization_id`. All Members
        of the Organization will also be deleted.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api_organization_v1_DeleteRequest'
      parameters:
      - name: organization_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_organization_v1_DeleteResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
  /v1/b2b/organizations/search:
    post:
      summary: Search
      operationId: api_organization_v1_Search
      tags:
      - Organization
      description: '

        **Warning**: This endpoint is not recommended for use in login flows. Scaling
        issues may occur, as search performance may vary from ~150 milliseconds to
        9 seconds depending on query complexity and rate limits are set to 100 requests/second.


        Search across your Organizations. Returns an array of Organization objects.'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api_organization_v1_SearchRequest'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_organization_v1_SearchResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
  /v1/b2b/organizations/{organization_id}/metrics:
    get:
      summary: Metrics
      operationId: api_organization_v1_Metrics
      tags:
      - Organization
      parameters:
      - name: organization_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_organization_v1_MetricsResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
  /v1/b2b/organizations/{organization_id}/connected_apps:
    get:
      summary: Connectedapps
      operationId: api_organization_v1_ConnectedApps
      tags:
      - Organization
      description: 'Retrieves a list of Connected Apps for the Organization that have
        been installed by Members. Installation comprises

        successful completion of an authorization flow with a Connected App that has
        not been revoked.


        Connected Apps may be uninstalled if an Organization changes its `first_party_connected_apps_allowed_type`

        or `third_party_connected_apps_allowed_type` policies.'
      parameters:
      - name: organization_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_organization_v1_ConnectedAppsResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
  /v1/b2b/organizations/{organization_id}/connected_apps/{connected_app_id}:
    get:
      summary: Getconnectedapp
      operationId: api_organization_v1_GetConnectedApp
      tags:
      - Organization
      description: 'Get Connected App for Organization retrieves information about
        the specified Connected App as well as a list of the

        Organization''s Members who have the App installed along with the scopes they
        requested at completion of their last

        authorization with the App.'
      parameters:
      - name: organization_id
        in: path
        required: true
        schema:
          type: string
      - name: connected_app_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_organization_v1_GetConnectedAppResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
  /v1/b2b/organizations/{organization_id}/members/{member_id}:
    put:
      summary: Update
      operationId: api_organization_v1_organizations_members_Update
      tags:
      - Organizations
      description: Updates a Member specified by `organization_id` and `member_id`.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api_organization_v1_UpdateRequest'
      parameters:
      - name: organization_id
        in: path
        required: true
        schema:
          type: string
      - name: member_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_organization_v1_UpdateResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
    delete:
      summary: Delete
      operationId: api_organization_v1_organizations_members_Delete
      tags:
      - Organizations
      description: Deletes a Member specified by `organization_id` and `member_id`.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api_organization_v1_DeleteRequest'
      parameters:
      - name: organization_id
        in: path
        required: true
        schema:
          type: string
      - name: member_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_organization_v1_DeleteResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
  /v1/b2b/organizations/{organization_id}/members/{member_id}/reactivate:
    put:
      summary: Reactivate
      operationId: api_organization_v1_organizations_members_Reactivate
      tags:
      - Organizations
      description: 'Reactivates a deleted Member''s status and its associated email
        status (if applicable) to active, specified by `organization_id` and `member_id`.
        This endpoint will only work for Members with at least one verified email
        where their `email_address_verified` is `true`.


