            \ \u2013 the default setting, any first party Connected App in the Project\
            \ is permitted for use by Members.\n \n  `RESTRICTED` \u2013 only first\
            \ party Connected Apps with IDs in `allowed_first_party_connected_apps`\
            \ can be used by Members.\n \n  `NOT_ALLOWED` \u2013 no first party Connected\
            \ Apps are permitted.\n  "
